<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap 4 Striped Progress Bars with Emphasis Classes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .bs-example {
        margin: 20px;
      }
      /* Adding space at the bottom of progress bar */
      .progress {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-info progress-bar-animated"
          style="width: 20%;"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success progress-bar-animated"
          style="width: 40%;"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
          style="width: 80%;"
        ></div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
          style="width: 90%;"
        ></div>
      </div>
      <hr />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-info progress-bar-animated"
          style="width: 20%;"
        >
          Disk Space: 80% free
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-success progress-bar-animated"
          style="width: 40%;"
        >
          Enough Disk Space: 60% free
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
          style="width: 80%;"
        >
          Low Disk Space: 80% full
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
          style="width: 90%;"
        >
          Not Enough Disk Space: 90% full
        </div>
      </div>
    </div>
  </body>
</html>
