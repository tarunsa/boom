<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap lists</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">profile</a></li>
      </ul>
    </div>
    <div class="bs-example">
      <h3>list without bulletpoints</h3>
      <ul class="list-unstyled">
        <li><a href="#">home</a></li>
        <li>
          <a href="#">products</a>
          <ol>
            <li>mobles</li>
            <li>laptops</li>
          </ol>
        </li>

        <li><a href="#">Accessories</a></li>
      </ul>
    </div>
    <div class="bs-example">
      <h3>list in horizontal</h3>
      <ul class="list-inline">
        <li class="list-inline-item">home</li>
        <li class="list-inline-item">profile</li>
        <li class="list-inline-item">about</li>
      </ul>
    </div>
    <div class="bs-example">
      <h3>Defination lists</h3>
      <dl class="row">
        <dt class="col-md-3">HTML</dt>
        <dd class="col-md-9">Hyper Text Markup Languge</dd>
        <dt class="col-md-3">HTML</dt>
        <dd class="col-md-9">Hyper Text Markup Languhe</dd>
        <dt class="col-md-3">HTML</dt>
        <dd class="col-md-9">Hyper Text Markup Languge</dd>
      </dl>
    </div>
  </body>
</html>
