<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap lists</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <h2>list groups basic example</h2>
      <ul class="list-group">
        <li class="list-group-item">Home</li>
        <li class="list-group-item">Profile</li>
        <li class="list-group-item">About</li>
      </ul>
    </div>
    <div class="bs-example">
      <h3>links in list group</h3>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">home</a>
        <a href="#" class="list-group-item">products</a>
        <a href="#" class="list-group-item active">accessories</a>
      </div>
    </div>
    <div class="bs-example">
      <h3>lists with icons</h3>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          <i class="fa fa-home"></i> Home
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-camera"></i> Pictures
          <span class="badge badge-pill badge-primary pull-right">145</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-music"></i> Music
          <span class="badge badge-pill badge-primary pull-right">50</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-film"></i> Videos
          <span class="badge badge-pill badge-primary pull-right">8</span>
        </a>
      </div>
    </div>
    <div class="bs-exampl">
      <h3>lists with no borders</h3>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action active">
          <i class="fa fa-home"></i> Home
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-camera"></i> Pictures
          <span class="badge badge-pill badge-primary pull-right">145</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-music"></i> Music
          <span class="badge badge-pill badge-primary pull-right">50</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="fa fa-film"></i> Videos
          <span class="badge badge-pill badge-primary pull-right">8</span>
        </a>
      </div>
    </div>
    <br />
    <br />
    <br />
  </body>
</html>
