<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Accordions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="accordion" id="tarun">
      <div class="card text-danger">
        <div class="card-header">
          <a href="#value" data-toggle="collapse"> HTML</a>
        </div>
        <div id="value" class="collapse" data-parent="#tarun">
          <div class="card-body">HYPER TEXT MARKUP LANGUAGE</div>
        </div>
      </div>
      <div class="card text-warning">
        <div class="card-header">
          <a href="#value1" data-toggle="collapse"> CSS</a>
        </div>
        <div id="value1" class="collapse" data-parent="#tarun">
          <div class="card-body">CASCADING STYLE SHEETS</div>
        </div>
      </div>
      <div class="card text-success">
        <div class="card-header">
          <a href="#value2" data-toggle="collapse" class="card-link"> SQL</a>
        </div>
        <div id="value2" class="collapse" data-parent="#tarun">
          <div class="card-body">STRUCTURED QUERY LANGUAGE</div>
        </div>
      </div>
    </div>
  </body>
</html>
