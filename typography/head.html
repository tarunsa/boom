<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Typography</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div>
        <span class="text-muted">Html headings</span>
        <h1>HELLO<small class="text-muted">BRO</small></h1>
        <h2>hai</h2>
        <h3>how are u</h3>
        <h4>good</h4>
        <h5>tarining</h5>
        <h6>super</h6>
        <strong>subuhi</strong>
        <em>yes</em>
      </div>
      <br />
      <div>Bootsrap headings</div>
      <div class="display-1 text-primary text-left">hello</div>
      <div class="display-2 text-info text-center">hello</div>
      <div class="display-3 text-danger text-right">hello</div>
      <div class="display-4 text-success text-justify">hello</div>
    </div>
  </body>
</html>
