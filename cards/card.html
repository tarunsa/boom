<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>cards</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .bs-example {
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">header</div>
        <img src="artist-image2.png" class="card-img-top card-img-bottom" />
        <div class="card-body">
          <h5 class="card-title">Artist</h5>
          <p class="card-text">
            HTML (HyperText Markup Language) is the language of the web. It
            allows you to create web pages and place anything you like on them
            (well, almost anything!).
          </p>
        </div>
        <ul class="list-group">
          <li class="list-group-item">Html</li>
          <li class="list-group-item">Css</li>
          <li class="list-group-item">Sql</li>
        </ul>
        <div class="card-body">
          <a href="https://www.google.com/" class="card-link">Google</a>
        </div>
        <div class="card-footer">Footer &copy;</div>
      </div>
    </div>
    <br />
    <br />
  </body>
</html>
