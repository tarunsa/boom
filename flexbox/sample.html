<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sample flex</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="d-flex">
      <img src="./logo4.png" class="logo" />
    </div>
    <div class="d-flex flex-row banner"></div>
    <div class="d-flex">
      <div class="callOuts d-flex flex-column">
        <img
          src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          class="d-block"
        />
        <h3>mike</h3>
        <p>hello mike testing</p>
      </div>
      <div class="callOuts d-flex flex-column">
        <img
          src="https://images.unsplash.com/photo-1538586715268-71bbafed97ed?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
          class="d-block"
        />
        <h3>Guitaar</h3>
        <p>
          The guitar is a fretted musical instrument that usually has six
          strings. It is typically played with both hands by strumming or
          plucking the strings with either a guitar
        </p>
      </div>
      <div class="callOuts d-flex flex-column">
        <img
          src="https://images.pexels.com/photos/164936/pexels-photo-164936.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          class="d-block"
        />
        <h3>poi poi</h3>
      </div>
    </div>
  </body>
</html>
