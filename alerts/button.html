<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Button</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .bs-example {
        margin: 50px;
      }
    </style>
  </head>
  <body class="bs-example">
    <div class="btn btn-success btn-block">
      <span class="spinner-grow"></span>Loading...
    </div>
    <div class="btn btn-outline-primary">Click Here</div>
    <div class="btn btn-danger">Click Here</div>
    <div class="btn btn-outline-warning">Click Here</div>
    <div class="btn btn-dark btn-lg">Click Here</div>
    <div class="btn btn-outline-info btn-sm" disabled="false">Click Here</div>
    <div class="btn btn-outline-success btn-block">
      <span class="spinner-border"></span>Refreshing....
    </div>
  </body>
</html>
