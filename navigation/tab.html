<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>NavBar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-pillss nav-justified" role="tablist">
        <li class="nav-item">
          <a href="#home" class="nav-link active" data-toggle="tab"
            ><i class="fa fa-home"></i>Home</a
          >
        </li>
        <li class="nav-item">
          <a href="#profile" class="nav-link" data-toggle="tab"
            ><i class="fa fa-user"></i>Profile</a
          >
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" data-toggle="tab"
            ><i class="fa fa-home"></i>About</a
          >
        </li>
      </ul>
      <div class="tab-content mt-5">
        <div id="home" class="container tab-pane active">
          <p>This is a sweeet home.</p>
        </div>
        <div id="profile" class="container tab-pane">
          <p>who knows</p>
        </div>
        <div id="about" class="container tab-pane">
          <p>Please go away.</p>
        </div>
      </div>
    </div>

</html>
